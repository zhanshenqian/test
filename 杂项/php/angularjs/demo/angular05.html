<!DOCTYPE html>
<html ng-app="luyou">
	<head>
		<meta charset="UTF-8">
		<title>路由</title>
	</head>
	<body >
		<ng-view></ng-view>
						
			
	</body>
	<script src="js/angular.min.js_1.5.8.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app=angular.module('luyou',["ngRoute"]);
		app.config(function($routeProvider){
			$routeProvider.when("/aaa",{templateUrl:"templateA.html"});
			$routeProvider.when("/bbb",{templateUrl:"templateB.html"});
			$routeProvider.when("/ccc",{templateUrl:"templateC.html"});
			$routeProvider.when("/ddd",{templateUrl:"templateD.html"});
			$routeProvider.otherwise({templateUrl:"templateE.html"});
		})
	</script>
</html>

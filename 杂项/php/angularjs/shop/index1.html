<!DOCTYPE html>
<html lang="en" ng-app="sportShop">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container-fluid" ng-controller="mainCtrl">

	<nav-bar></nav-bar>
	<div class="col-md-3">
		<button class="btn btn-block btn-default btn-lg">全部</button>
		<button class="btn btn-block btn-default btn-lg" ng-repeat="category in products|unique">{{category}}</button>
	</div>


	<div class="col-md-9">
		<div class="well" ng-repeat="product in products">
			<h3>{{product.name}}<span class="pull-right label label-primary">{{product.price|currency:"￥"}}</span></h3><button class="btn btn-success pull-right">加入购物车</button>
			<span class="lead">{{product.description}}</span>
		</div>
	</div>

</body>
<script src="js/angular.min.js_1.5.8.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/customFilter.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sportShop.js" type="text/javascript" charset="utf-8"></script>
</html>

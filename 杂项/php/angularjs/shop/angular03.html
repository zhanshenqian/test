<!DOCTYPE html>
<html lang="en" ng-app="test">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<hello-world><strong>你好啊</strong></hello-world>
		<div hello-world></div>
		<div class="hello-world"></div>
		<!-- directive:hello-world -->
	</body>
	<script src="js/angular.min.js_1.5.8.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app=angular.module("test",[]);
		//自定义命令
		//angular给我们提供了很多内置指令，in比如ngBind，ngApp，ngController等等。但是系统提供的指令永远不够我们开发使用。这个时候就需要我们通过语法来自定义一些指令。
		//自定义指令用得好的话，可以让程序看起来更简洁，可读性更高。
		app.directive("helloWorld",function () {
			return {
//				template:"<ul><li>水果<span ng-transclude></span></li><li>蔬菜</li><li>肉</li></ul>",
				restrict:"EACM",//restrict是限制的意思，用于规定哪种指令形式允许使用。E代表标签，A代表属性，C代表class，M代表注释。写几个支持几个
				replace:true,//如果为true，注释会换成指令，false的话，注释还是注释
				transclude:true,//如果为true，表示标签内的内容显示出来，false的话，忽略标签内的内容
				templateUrl:"aa.html"//template与tenplateUrl只能写一个
			}
		})
		//指令定义好以后，就需要在你的代码里面使用这些指令
		//使用自定义指令的方式有4种
		//系统默认支持标签和属性。其他是默认不支持的，需要我们人为开启。
		//1.标签形式
		//2.属性
		//3.class
		//4.注释
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
	/*
	ajax:
		1.需要在服务器环境下运行


	ajax流程:
		1.创建ajax对象

			ie浏览器下中创建ajax对象:
				new ActiveXObject('Microsoft.XMLHTTP');
			标准浏览器中创建ajax对象:
				new XMLHttpRequest();

		2.准备开始与服务器端建立连接
			使用open()方法来建立连接
			open(method, url, asynchronous, user, password);
			method : 请求方式   get post   put  delete  update
			url : 请求的服务器地址
			asynchronous : 是否使用异步请求  true 异步   false 同步
			user : 服务器授权请求的用户名
			password : 服务器授权请求的密码
			user / password : 服务器端配置,一般情况下不会使用


		3.发送请求

		4.等待服务器返回信息

		5.获取到服务器返回的信息
	*/

		var obody = document.getElementsByTagName("body")[0];

		var xhr = null;

		//创建ajax的兼容写法
		//通过判断特定属性的方式来检测浏览器品牌,这里是通过检测浏览器是否有ActiveXObject控件来检测当前浏览器是否是ie浏览器
		if(window.ActiveXObject){
			//ie浏览器创建ajax对象
			xhr = new ActiveXObject('Microsoft.XMLHTTP');
		}else{
			//标准浏览器中创建ajax对象:
			xhr = new XMLHttpRequest();
		}

		console.log(xhr.readyState);

		xhr.onreadystatechange = function(){
		/*
		当ajax请求状态发生改变时,会触发onreadystatechange事件,同时将状态储存在ajax对象的readyState属性中

		*/
			console.log(xhr.readyState);

			//当请求完成,服务器成功返回状态信息之后,处理请求结果
			if(xhr.readyState == 4){

				//当http状态为200时,说明请求成功
				if(xhr.status == 200){

					var date = JSON.parse(xhr.responseText);
					obody.innerHTML = date.name;

					//当服务器返回的是一个文本信息时,会将这个文本信息存储到ajax对象中的responseText属性中
					// console.log(xhr.responseText);
				}
			}

		}

		//向get.php页面发送请求
		xhr.open('get','get3.php?id=1'); 


		//发送请求
		/*
		get方式发送请求,send()中不需要附带任何数据
		post方式发送请求,如果需要提交数据,数据是放在send()中作为参数传到服务器端
		*/
		xhr.send(null);



	</script>
</body>
</html>

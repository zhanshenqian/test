	/*
	
	通常当我们向外部服务器发送请求时,会有跨域的问题,但是当请求一些特定的资源时,不会跨域问题

		不会跨域问题的资源

			1.图片
			2.音频
			3.视频
			4.JavaScript脚本文件

		可以实现跨域请求的标签

			1.script
			2.img
			3.link
			4.video
			5.audio

		script标签可以去跨域请求任意类型资源文件,但是script标签会把所有请求到的资源文件都看成是一个JavaScript脚本文件,文件中的内容会被当作JavaScript脚本来解析

	*/

	</script>
